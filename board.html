<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo set page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/boardCSS/board.css">
    <link rel="stylesheet" href="css/boardCSS/uploadimg.css">
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/personjs/navBar.js"></script>
    <script defer src="js/waterFall2.js"></script>
    <script defer src="js/personjs/uploadimg.js"></script>
</head>

<body>
    <div id="menu_bar" class="menu_bar2">
        <div class="menu_left">
            <a id="logo" class="logo_dif" href=""></a>
        </div>
        <div class="menu_right">
            <div class="nav_message">
                <a class="message_link">
                    <div class="message_icon">
                    </div>
                </a>
            </div>
            <div class="nav_user">
                <a href="#" class="user_link">
                    <div class="user_headp">
                    </div>
                </a>
                <div class="user_list">
                    <div class="group">
                        <a href="#" class="user_li">My account<i class="li_icon mine_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">My following<i class="li_icon focus_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">Setting of my account<i class="li_icon setting_icon"></i></a>
                        <a href="#" class="user_li">Exit login<i class="li_icon quit_icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main_img_box">
        <div id="img_page">
            <div class="add_img">
                <div class="inner">
                    <i></i>
                    <p>Upload images</p>
                </div>
            </div>
            <!--The module of uploading images-->
            <div class="dialog_boxes">
                <div class="dialog_boxes_shadow"></div>
                <div id="image_upload" class="dialog_box">
                    <div class="box_title">Upload
                        <div class="box_close"><i></i></div>
                    </div>
                    <div class="box_inner">
                        <div class="upload_area">
                            <p class="click_to_upload">Upload</p>
                            <p class="prompt_p">You can also drag images to this area to upload</p>
                            <div class="dragenter_shadow">
                                <p>Release the mouse to finish uploading</p>
                            </div>
                            <input id="uploadimg" type="file" accept="image/*">
                        </div>
                    </div>
                </div>
                <div id="create_pin" class="dialog_box">
                    <div class="box_title">Upload
                        <div class="box_close"><i></i></div>
                    </div>
                    <div class="inner_top">
                        <div class="top_left">
                            <img id="uploadfile">
                        </div>
                        <div class="top_right">
                            <p class="top_right_title">Write some descriptions for picture</p>
                            <textarea class="img_description"></textarea>
                        </div>
                    </div>
                    <div class="inner_bottom">
                        <div class="inner_bottom_btns">
                            <a id="cancel_img" class="upload_btn cancelbtn">Cancel</a>
                            <a id="submit_img" class="upload_btn submitbtn">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="img_box">
				<div class="img_area">
					<a>
						<img src="images/0.jpg">
						<div class="shadow"></div>
					</a>
					<p class="img_infor">description</p>	
				</div>
			</div> -->
        </div>
    </div>
</body>

</html>
