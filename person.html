<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/person.css">
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/personjs/navBar.js"></script>
    
</head>

<body>
    <div id="menu_bar" class="menu_bar2">
        <div class="menu_left">
            <a id="logo" class="logo_dif" href=""></a>
        </div>
        <div class="menu_right">
            <div class="nav_message">
                <a class="message_link">
                    <div class="message_icon">
                    </div>
                </a>
            </div>
            <div class="nav_user">
                <a href="#" class="user_link">
                    <div class="user_headp">
                    </div>
                </a>
                <div class="user_list">
                    <div class="group">
                        <a href="#" class="user_li">My account<i class="li_icon mine_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">My following<i class="li_icon focus_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">Setting of account<i class="li_icon setting_icon"></i></a>
                        <a href="#" class="user_li">Exit login<i class="li_icon quit_icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="user_page">
            <div class="wrapper clearfix" style="width: 1244px">
                <div id="user_card">
                    <div class="maozi"></div>
                    <div class="inner clearfix without-side">
                        <div class="avatar-unit">
                            <div class="img">
                                <img src="img/head-img/avatar.jpg">
                            </div>
                            <div class="counts clearfix">
                                <a href="" class="followers">
                                    <div class="num">10</div>
                                    <div class="sub">Followers</div>
                                </a>
                                <a href="" class="follows">
                                    <div class="num">25</div>
                                    <div class="sub">Following</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="tabs">
                        <a href="" rel="nofollow" class="tab active">0 photo set</a>
                        <a href="" rel="nofollow" class="tab">0 like</a>
                    </div>
                </div>
                <div id="waterfall" class="sort-lists clearfix sortable">
                    <div onclick="" class="wfc add-board">
                        <div class="inner">
                            <i></i>
                            <span>Create photo set</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>


	
</body>

</html>
